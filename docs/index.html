          "  - CFG complexity metrics",
          "  - Taint flow vulnerability map",
          "  - PQC migration roadmap",
          "  - Quantum threat summary",
          "",
          "Formats: HTML, JSON, Markdown"
        ]
      }
    }
  ];

  useEffect(() => {
    const lines = [
      { text: "ZETTON QUANTUM FRAMEWORK v0.1.0", delay: 0 },
      { text: "Initializing quantum subsystem...", delay: 300 },
      { text: "Loading Qiskit backend: qasm_simulator", delay: 600 },
      { text: "Capstone disassembly engine: READY", delay: 900 },
      { text: "LIEF binary parser: READY", delay: 1100 },
      { text: "Crypto constants database: 15+ algorithms loaded", delay: 1300 },
      { text: "Forensics modules: ONLINE", delay: 1500 },
      { text: "PQC analyzer (FIPS 203/204/205): ONLINE", delay: 1700 },
      { text: "CFG builder + taint tracker: ONLINE", delay: 1900 },
      { text: "UTSA Cyber Jedis Quantum Cybersecurity RIG", delay: 2100 },
      { text: "", delay: 2300 },
      { text: "SYSTEM OPERATIONAL - 6 analysis commands ready", delay: 2400 },
    ];
    lines.forEach(function(item) {
      setTimeout(function() { setBootLines(function(prev) { return prev.concat([item.text]); }); }, item.delay);
    });
    setTimeout(function() { setBootSequence(false); }, 3200);
  }, []);

  useEffect(() => {
    const canvas = canvasRef.current;
    if (!canvas) return;
    const ctx = canvas.getContext("2d");
    const resize = function() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    resize();
    window.addEventListener("resize", resize);
    const chars = "01ZETTON";
    const fontSize = 14;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);
    const draw = function() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = fontSize + "px monospace";
      for (var i = 0; i < drops.length; i++) {
        var ch = chars[Math.floor(Math.random() * chars.length)];
        var x = i * fontSize;
        var y = drops[i] * fontSize;
        ctx.fillStyle = Math.random() > 0.7 ? "rgba(255, 215, 0, " + (Math.random() * 0.4 + 0.1) + ")" : "rgba(0, 255, 70, " + (Math.random() * 0.3 + 0.05) + ")";
        ctx.fillText(ch, x, y);
        if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    };
    const interval = setInterval(draw, 45);
    return function() { clearInterval(interval); window.removeEventListener("resize", resize); };
  }, []);

  useEffect(() => {
    const interval = setInterval(function() {
      if (Math.random() > 0.92) { setGlitchActive(true); setTimeout(function() { setGlitchActive(false); }, 150); }
    }, 2000);
    return function() { clearInterval(interval); };
  }, []);

  useEffect(() => {
    if (!activeModule) { setTypedLines([]); return; }
    var mod = modules.find(function(m) { return m.id === activeModule; });
    if (!mod) return;
    setTypedLines([]);
    setIsTyping(true);
    var allLines = [mod.demo.title, ""].concat(mod.demo.output);
    allLines.forEach(function(line, i) {
      setTimeout(function() {
        setTypedLines(function(prev) { return prev.concat([line]); });
        if (i === allLines.length - 1) setIsTyping(false);
      }, i * 80);
    });
  }, [activeModule]);

  var statusColor = function(status) {
    if (status === "READY") return "#00FF88";
    if (status === "IN DEV") return "#FFD700";
    return "#666";
  };

  if (bootSequence) {
    return (
      <div style={{ position: "relative", width: "100vw", height: "100vh", background: "#000", fontFamily: "'Courier New', monospace", color: "#FFD700", overflow: "hidden" }}>
        <canvas ref={canvasRef} style={{ position: "absolute", top: 0, left: 0, width: "100%", height: "100%", zIndex: 0 }} />
        <div style={{ position: "absolute", top: 0, left: 0, width: "100%", height: "100%", background: "#000", zIndex: 10, display: "flex", flexDirection: "column", justifyContent: "center", padding: "15% 20%" }}>
          {bootLines.map(function(line, i) {
            return <div key={i} style={{ fontFamily: "'Courier New', monospace", fontSize: "14px", lineHeight: "1.8", opacity: 0.8, color: line.includes("OPERATIONAL") || line.includes("READY") || line.includes("ONLINE") || line.includes("UTSA") ? "#00FF88" : "#FFD700" }}>
              {line.includes("OPERATIONAL") ? "\u25B6 " : line ? "  " : ""}{line}
            </div>;
          })}
          <div style={{ fontFamily: "'Courier New', monospace", fontSize: "14px", color: "#FFD700", marginTop: "20px", animation: "blink 1s infinite" }}>\u2588</div>
        </div>
        <div style={{ position: "absolute", top: 0, left: 0, width: "100%", height: "100%", background: "repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px)", pointerEvents: "none", zIndex: 5 }} />
        <style>{"@keyframes blink { 0%,50% { opacity: 1; } 51%,100% { opacity: 0; } }"}</style>
      </div>
    );
  }

  var activeMod = modules.find(function(m) { return m.id === activeModule; });

  return (
    <div style={{ position: "relative", width: "100vw", height: "100vh", background: "#000", fontFamily: "'Courier New', monospace", color: "#FFD700", overflow: "hidden" }}>
      <canvas ref={canvasRef} style={{ position: "absolute", top: 0, left: 0, width: "100%", height: "100%", zIndex: 0 }} />
      
      <div style={{ position: "relative", zIndex: 1, width: "100%", height: "100%", display: "flex", flexDirection: "column" }}>
        {/* Header */}
        <div style={{ padding: "15px 30px 10px", borderBottom: "1px solid rgba(255,215,0,0.2)", display: "flex", alignItems: "center", justifyContent: "space-between", background: "rgba(0,0,0,0.8)" }}>
          <div>
            <img src={LOGO_HEADER} alt="ZETTON" style={{ height: "60px", filter: "drop-shadow(0 0 15px rgba(255,215,0,0.5))" }} />
            <div style={{ fontSize: "10px", letterSpacing: "3px", color: "rgba(255,215,0,0.5)", marginTop: "4px" }}>QUANTUM SOFTWARE REVERSE ENGINEERING FRAMEWORK</div>
          </div>
          <div style={{ textAlign: "right", fontSize: "10px", color: "rgba(255,215,0,0.4)", letterSpacing: "1px" }}>
            <div>v0.1.0 // OPERATIONAL</div>
            <div style={{ marginTop: "2px" }}>UTSA CYBER JEDIS QUANTUM CYBERSECURITY RIG</div>
          </div>
        </div>

        {/* Body */}
        <div style={{ flex: 1, display: "flex", overflow: "hidden" }}>
          {/* Sidebar */}
          <div style={{ width: "280px", borderRight: "1px solid rgba(255,215,0,0.15)", background: "rgba(0,0,0,0.85)", padding: "15px 0", overflowY: "auto" }}>
            <div style={{ padding: "0 20px 12px", fontSize: "10px", letterSpacing: "3px", color: "rgba(255,215,0,0.3)", borderBottom: "1px solid rgba(255,215,0,0.1)", marginBottom: "8px" }}>MODULES</div>
            {modules.map(function(mod) {
              var isActive = activeModule === mod.id;
              return (
                <button key={mod.id} onClick={function() { setActiveModule(mod.id); }}
                  onMouseEnter={function(e) { if (!isActive) { e.currentTarget.style.background = "rgba(255,215,0,0.04)"; e.currentTarget.style.color = mod.color; } }}
                  onMouseLeave={function(e) { if (!isActive) { e.currentTarget.style.background = "transparent"; e.currentTarget.style.color = "rgba(255,215,0,0.6)"; } }}
                  style={{ width: "100%", padding: "12px 20px", border: "none", borderLeft: isActive ? "3px solid " + mod.color : "3px solid transparent", background: isActive ? "rgba(255,215,0,0.08)" : "transparent", color: isActive ? mod.color : "rgba(255,215,0,0.6)", fontFamily: "'Courier New', monospace", fontSize: "12px", textAlign: "left", cursor: "pointer", transition: "all 0.2s", display: "flex", alignItems: "center", gap: "12px", letterSpacing: "1px" }}>
                  <div style={{ fontSize: "18px", color: isActive ? mod.color : "rgba(255,215,0,0.4)", width: "24px", textAlign: "center" }}>{mod.icon}</div>
                  <div style={{ flex: 1 }}>
                    <div style={{ fontSize: "11px", fontWeight: "bold", letterSpacing: "2px" }}>{mod.name}</div>
                    <div style={{ fontSize: "9px", color: statusColor(mod.status), marginTop: "2px", letterSpacing: "1px" }}>\u25CF {mod.status}</div>
                  </div>
                </button>
              );
            })}
          </div>

          {/* Main Panel */}
          {activeModule ? (
            <div style={{ flex: 1, display: "flex", flexDirection: "column", background: "rgba(0,0,0,0.75)" }}>
              <div style={{ padding: "15px 25px", borderBottom: "1px solid rgba(255,215,0,0.1)", fontSize: "12px", color: "rgba(255,215,0,0.7)", lineHeight: "1.6", background: "rgba(0,0,0,0.5)" }}>
                <span style={{ color: activeMod.color, fontWeight: "bold" }}>{activeMod.icon} {activeMod.name}</span>
                <span style={{ margin: "0 10px", color: "rgba(255,215,0,0.2)" }}>|</span>
                {activeMod.desc}
              </div>
              <div style={{ flex: 1, padding: "20px 25px", overflowY: "auto", fontFamily: "'Courier New', monospace", fontSize: "13px", lineHeight: "1.7" }}>
                {typedLines.map(function(line, i) {
                  var color = "#00FF88";
                  if (i === 0) color = "#FFD700";
                  else if (line.includes("CRITICAL")) color = "#FF4444";
                  else if (line.includes("HIGH")) color = "#FF8800";
                  else if (line.includes("WARNING")) color = "#FFD700";
                  else if (line.includes("SECURE") || line.includes("DETECTED") || line.includes("READY") || line.includes("Available") || line.includes("ONLINE")) color = "#00FF88";
                  else if (line.includes("----")) color = "rgba(255,215,0,0.3)";
                  else if (line.includes("COMING SOON") || line.includes("PLANNED") || line.includes("Planned")) color = "#95A5A6";
                  else if (line === "") color = "transparent";
                  return <div key={i} style={{ color: i === 0 ? "#FFD700" : color, opacity: i === 0 ? 1 : 0.85, whiteSpace: "pre" }}>{line}</div>;
                })}
                {isTyping && <span style={{ color: "#FFD700", animation: "blink 1s infinite" }}>\u2588</span>}
              </div>
            </div>
          ) : (
            <div style={{ flex: 1, display: "flex", flexDirection: "column", alignItems: "center", justifyContent: "center", background: "rgba(0,0,0,0.75)", gap: "20px" }}>
              <img src={LOGO_HERO} alt="ZETTON" style={{ height: "160px", filter: "drop-shadow(0 0 40px rgba(255,215,0,0.4)) drop-shadow(0 0 80px rgba(255,215,0,0.2))" }} />
              <div style={{ fontSize: "12px", letterSpacing: "6px", color: "rgba(255,215,0,0.4)" }}>QUANTUM SOFTWARE REVERSE ENGINEERING</div>
              <div style={{ fontSize: "10px", letterSpacing: "4px", color: "rgba(0,255,136,0.4)", marginTop: "10px" }}>UTSA CYBER JEDIS QUANTUM CYBERSECURITY RIG</div>
              <div style={{ display: "flex", gap: "30px", marginTop: "30px" }}>
                {[["6", "COMMANDS"], ["15+", "CRYPTO ALGOS"], ["3", "FIPS STANDARDS"], ["\u2713", "OPERATIONAL"]].map(function(item, i) {
                  return <div key={i} style={{ textAlign: "center" }}>
                    <div style={{ fontSize: "28px", fontWeight: "bold", color: i === 3 ? "#00FF88" : "#FFD700" }}>{item[0]}</div>
                    <div style={{ fontSize: "9px", letterSpacing: "2px", color: "rgba(255,215,0,0.4)", marginTop: "4px" }}>{item[1]}</div>
                  </div>;
                })}
              </div>
              <div style={{ marginTop: "40px", fontSize: "11px", color: "rgba(255,215,0,0.25)", letterSpacing: "2px" }}>SELECT A MODULE TO BEGIN</div>
            </div>
          )}
        </div>

        {/* Footer */}
        <div style={{ padding: "8px 30px", borderTop: "1px solid rgba(255,215,0,0.15)", background: "rgba(0,0,0,0.9)", display: "flex", justifyContent: "space-between", fontSize: "10px", color: "rgba(255,215,0,0.3)", letterSpacing: "1px" }}>
          <span>ZETTON FRAMEWORK // MIT LICENSE</span>
          <span>github.com/keebanvillarreal/zetton</span>
          <span>BACKEND: QASM_SIMULATOR // 32 QUBITS</span>
        </div>
      </div>

      <div style={{ position: "absolute", top: 0, left: 0, width: "100%", height: "100%", background: "repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px)", pointerEvents: "none", zIndex: 5 }} />
      <style>{"@keyframes blink { 0%,50% { opacity: 1; } 51%,100% { opacity: 0; } }"}</style>
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(React.createElement(ZettonDemo));
    </script>
</body>
</html>
