    const resize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const char = chars[Math.floor(Math.random() * chars.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        if (Math.random() > 0.7) {
          ctx.fillStyle = "rgba(255, 215, 0, " + (Math.random() * 0.4 + 0.1) + ")";
        } else {
          ctx.fillStyle = "rgba(0, 255, 70, " + (Math.random() * 0.3 + 0.05) + ")";

        ctx.fillText(char, x, y);

        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;

                onClick={() => setActiveModule(mod.id)}
                onMouseEnter={e => { if (activeModule !== mod.id) { e.currentTarget.style.background = "rgba(255,215,0,0.04)"; e.currentTarget.style.color = mod.color; }}}
                onMouseLeave={e => { if (activeModule !== mod.id) { e.currentTarget.style.background = "transparent"; e.currentTarget.style.color = "rgba(255,215,0,0.6)"; }}}
              >
                <div style={{ fontSize: "18px", color: activeModule === mod.id ? mod.color : "rgba(255,215,0,0.4)", width: "24px", textAlign: "center" }}>{mod.icon}</div>
                <div style={{ flex: 1 }}>
                  <div style={{ fontSize: "11px", fontWeight: "bold", letterSpacing: "2px" }}>{mod.name}</div>
                  <div style={{ fontSize: "9px", color: statusColor(mod.status), marginTop: "2px", letterSpacing: "1px" }}>{"\u25CF"} {mod.status}</div>
                </div>
              </button>
            ))}
          </div>

          {activeModule ? (
            <div style={s.mainPanel}>
              <div style={s.descBar}>
                <span style={{ color: activeMod.color, fontWeight: "bold" }}>{activeMod.icon} {activeMod.name}</span>
                <span style={{ margin: "0 10px", color: "rgba(255,215,0,0.2)" }}>|</span>
                {activeMod.desc}
              </div>
              <div style={s.terminal}>
                {typedLines.map((line, i) => {
                  let color = "#00FF88";
                  if (i === 0) color = "#FFD700";
                  else if (line.includes("CRITICAL")) color = "#FF4444";
                  else if (line.includes("HIGH")) color = "#FF8800";
                  else if (line.includes("WARNING")) color = "#FFD700";
                  else if (line.includes("SECURE") || line.includes("DETECTED") || line.includes("READY") || line.includes("Available")) color = "#00FF88";
                  else if (line.includes("\u2500")) color = "rgba(255,215,0,0.3)";
                  else if (line.includes("\u250C") || line.includes("\u2502") || line.includes("\u2514")) color = "rgba(255,215,0,0.4)";
                  else if (line.includes("COMING SOON") || line.includes("PLANNED") || line.includes("Planned")) color = "#95A5A6";
                  else if (line === "") color = "transparent";
                  return <div key={i} style={{ color: i === 0 ? "#FFD700" : color, opacity: i === 0 ? 1 : 0.85, whiteSpace: "pre" }}>{line}</div>;
                })}
                {isTyping && <span style={{ color: "#FFD700", animation: "blink 1s infinite" }}>{"\u2588"}</span>}
              </div>
            </div>
          ) : (
            <div style={s.welcomePanel}>
              <div style={s.welcomeText}>ZETTON</div>
              <div style={{ fontSize: "12px", letterSpacing: "6px", color: "rgba(255,215,0,0.4)" }}>QUANTUM SOFTWARE REVERSE ENGINEERING</div>
              <div style={{ fontSize: "10px", letterSpacing: "4px", color: "rgba(0,255,136,0.4)", marginTop: "10px" }}>UTSA CYBER JEDIS QUANTUM CYBERSECURITY RIG</div>
              <div style={{ display: "flex", gap: "30px", marginTop: "30px" }}>
                {[["6", "COMMANDS"], ["15+", "CRYPTO ALGOS"], ["3", "FIPS STANDARDS"], ["\u2713", "OPERATIONAL"]].map(([num, label], i) => (
                  <div key={i} style={{ textAlign: "center" }}>
                    <div style={{ fontSize: "28px", fontWeight: "bold", color: i === 3 ? "#00FF88" : "#FFD700" }}>{num}</div>
                    <div style={{ fontSize: "9px", letterSpacing: "2px", color: "rgba(255,215,0,0.4)", marginTop: "4px" }}>{label}</div>
                  </div>
                ))}
              </div>
              <div style={{ marginTop: "40px", fontSize: "11px", color: "rgba(255,215,0,0.25)", letterSpacing: "2px" }}>SELECT A MODULE TO BEGIN</div>
            </div>
          )}
        </div>

        <div style={s.footer}>
          <span>ZETTON FRAMEWORK // MIT LICENSE</span>
          <span>github.com/keebanvillarreal/zetton</span>
          <span>BACKEND: QASM_SIMULATOR // 32 QUBITS</span>
        </div>
      </div>
      <div style={s.scanline} />
      <style>{"@keyframes blink { 0%,50% { opacity: 1; } 51%,100% { opacity: 0; } }"}</style>
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(React.createElement(ZettonDemo));
    </script>
</body>
</html>
